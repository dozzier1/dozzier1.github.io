<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>PENCOIN</title>
	<link href = "stylesheet.css" rel = "stylesheet" type = "text/css"/>
	<link href = "styleflo.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
	<div class="container">
		<img class="exit" src="exit.png" onclick="exit()" />
		<h1 class="MoreCoins">EARN MORE COINS</h1>
		<div class="reward_div" id="reward_div">
			<h1 class="Daily_bonus">DAILY BONUS</h1>
			<img class="Calendar_Icon" src="coin_tup.png" />
			<h2 class="Daily_bonus_Text">Take your daily reward</h2>
			<p class="days_bonus">DAY 1</p>
			<p class="days_bonus">DAY 2</p>
			<p class="days_bonus">DAY 3</p>
			<br>
			<img src="500.png" class="bonus_img">
			<img src="1000.png" class="bonus_img2">
			<img src="3000.png" class="bonus_img2">
			<p class="days_bonus1">DAY 4</p>
			<p class="days_bonus1">DAY 5</p>
			<p class="days_bonus1">DAY 6</p>
			<p class="days_bonus1">DAY 7</p>
			<img src="8000.png" class="bonus_img3">
			<img src="16000.png" class="bonus_img4">
			<img src="32000.png" class="bonus_img5">
			<img src="64000.png" class="bonus_img5">
			<br>
			<p class="days_bonus">DAY 8</p>
			<p class="days_bonus">DAY 9</p>
			<p class="days_bonus">DAY 10</p>
			<img src="100000.png" class="bonus_img">
			<img src="200000.png" class="bonus_img2">
			<img src="300000.png" class="bonus_img6">
			<br>
			<p class="days_bonus1">DAY 11</p>
			<p class="days_bonus1">DAY 12</p>
			<p class="days_bonus1">DAY 13</p>
			<p class="days_bonus1">DAY 14</p>
			<img src="400000.png" class="bonus_img3">
			<img src="500000.png" class="bonus_img3">
			<img src="600000.png" class="bonus_img4">
			<img src="700000.png" class="bonus_img4">
			<img src="combeck_reward.png" class="combeck_reward" onclick="Rewerd_Task_click_exit()">
		</div>
		<img class="TuskIcon" src="coin_tup.png" />
		<h2 class="CompleteTaskText">Complete tasks and collect more coins!</h2>
		
		<p class="Daily_task">Daily task</p>
		<img class="Rewerd_Task" src="reward.png" id="Rewerd_Task" onclick="Rewerd_Task_click()">
		<p class="Daily_task">List of task</p>
		
		<img class="joinComunity" src="joinComunity.png" id="joinComunity">
		<img class="joinComunity" src="joinChat.png" id="joinComunity">
		<img class="joinComunity" src="inviteFrend.png" id="joinComunity">
		<img class="joinComunity" src="taskYoutube.png" id="joinComunity">
		<img class="joinComunity" src="taskTikTok.png" id="joinComunity">
		<img class="joinComunity" src="taskInst.png" id="joinComunity">
		
		<br>
		<img class="menu" src="menu.png" onclick="menu_scroll()">
		<img class="boost_noney" src="img/boost_noney.png" id="boost_noney">
		<img class="task" src="task.png" id="task">
		<img class="invite" src="invite.png" id="invite" onclick="invite_click()">
		<img class="top" src="top.png" id="top">
		<img class="coin_clear" src="coin_clear.png" id="coin_clear">
		<img class="walet" src="walet.png" id="walet">
		
	</div>

	
	<script src="app.js"></script>
</body>
</html>
